<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script>

var app = angular.module("TerraceGardenManagement-app",[]);

app.controller("login-ctrl",function($scope,$http){
				$scope.login = function(){
					var obj ={
								UserName:$scope.UserName,
								Password:$scope.Password
							};
					$http.post("https://localhost:44390/api/login",obj).then(function(resp){
						$scope.msg=resp.data.TokenKey;
						
					},
					function(err){
						$scope.msg=err.data.Msg;
					
					});
				};
				
			
				
				
				
			});
		
			
			
			
</script>


<body ng-app="TerraceGardenManagement-app">
<div ng-controller="login-ctrl">
			<form ng-submit="login()">
				<input type="text" ng-model="UserName"> <br>
				<input type="password" ng-model="Password"> <br>
				<input type="submit">
			</form>
			<p>{{msg}}</p>
			
			 
		</div>
		
		</body>
		</html>
